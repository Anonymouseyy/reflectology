<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="icon" href="/static/images/favicon.ico">
        <meta name="theme-color" content="#2f3136">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Quill -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

        <!-- Stylesheets -->
        <link href="/static/style.css" rel="stylesheet">
        <link href="/static/editor.css" rel="stylesheet">

        <!-- FontAwesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sansita+Swashed">

        <title>Reflectology: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <header>
            {% if get_flashed_messages() %}
            <div class="alert alert-primary alert-dismissible fade show text-center" role="alert">
                <span>{{ get_flashed_messages() | join(" ") }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="padding: 0rem 1rem;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <div class="top">
                <div class="logo-image">
                    <img src="/static/images/logo.png" class="img-fluid">
                </div>
                <a href="/"><h1 class="title">Reflectology</h1></a>
                <span class="quote">
                    <h2>{{ quote.q }}</h2>
                    <h3>- {{ quote.a }}</h3>
                </span>
            </div>
        </header>

        <main class="main-content">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
